apply plugin: 'konan'

konanArtifacts {
    framework('{{ cookiecutter.iOS_library_name }}', targets: ['iphone', 'iphone_sim']) {
        enableDebug true
        enableMultiplatform true

        srcDir 'main'
    }

    library('test-library') {
        enableMultiplatform true
        srcDir 'main'
    }

    program('{{ cookiecutter.iOS_library_name }}-test') {
        srcDir 'test'
        commonSourceSet 'test'
        extraOpts '-tr'
        libraries {
            artifact 'test-library'
        }
    }
}

dependencies {
    expectedBy project(':common')
}

task test(dependsOn: run)
